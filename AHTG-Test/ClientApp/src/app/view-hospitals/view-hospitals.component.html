<h1>
  <mat-icon aria-hidden="false" aria-label="Example home icon">local_hospital</mat-icon>
  List of Hospitals
</h1>
<button mat-flat-button color="primary" class="add-button" routerLink="/hospital-detail">Add new Hospital</button>
<br />
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput [(ngModel)]="searchKey" placeholder="Filter..." (keyup)="applyFilter()">
</mat-form-field>
<div class="loading-indicator" *ngIf="isBusy">
  <mat-spinner [diameter]="50"></mat-spinner>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="numberOfEmployees">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Employees </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfEmployees}} </td>
    </ng-container>

    <ng-container matColumnDef="addressState">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
      <td mat-cell *matCellDef="let element"> {{element.addressState}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" routerLink="/hospital-detail/{{element.id}}">Details</button>
        <button mat-button color="primary" (click)="onDeleteClick(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
