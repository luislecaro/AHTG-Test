<h1>List of Hospitals</h1>
<button mat-flat-button color="primary" class="add-button" routerLink="/hospital-detail">Add new Hospital</button>
<div class="loading-indicator" *ngIf="isBusy">
  <mat-spinner [diameter]="50"></mat-spinner>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="number-of-employees">
    <th mat-header-cell *matHeaderCellDef> Number of Employees </th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfEmployees}} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let element"> {{element.addressState}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" routerLink="/hospital-detail/{{element.id}}">Details</button>
      <button mat-button color="primary" (click)="onDeleteClick(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
